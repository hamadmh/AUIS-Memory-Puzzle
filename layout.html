<html>

<head>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="leaderboard.css" />
    <title>Memory Squence Puzzle</title>
    <link rel="icon" href="logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="game-container">
        <h1>AUIS SEQUENCE MEMORY PUZZLE</h1>
        <div class="Menu">
            <div class="frame">
                <button class="StartBtn" id="startBtn">Start</button>
            </div>

            <div class="levels" id="turn"></div>
        </div>
        <div class="main-content-container">
            <div class="row firstRow">
                <button class="container container0">
                    <img class="img" id="img1" src="logo.png" width="120" height="120" />
                </button>
                <button class="container container1">
                <img id="img2" src="logo.png" width="120" height="120" />
                    </button>
                <button class="container container2">
                    <img id="img3" src="logo.png" width="120" height="120" />
                </button>
            </div>

            <div class="row SecondRow">
                <button class="container container3">
                    <img id="img4" src="logo.png" width="120" height="120" />
                </button>
                <button class="container container4">
                    <img id="img5" src="logo.png" width="120" height="120" />
                </button>
                <button class="container container5">
                    <img id="img6" src="logo.png" width="120" height="120" />
                </button>
            </div>

            <div class="row thirdRow">
                <button class="container container6">
                    <img id="img7" src="logo.png" width="120" height="120" />
                </button>
                <button class="container container7">
                    <img id="img8" src="logo.png" width="120" height="120" />
                </button>
                <button class="container container8">
                    <img id="img9" src="logo.png" width="120" height="120" />
                </button>
            </div>
        </div>
    </div>

    <div class="leaderboard-container">
        <div class="leaderboard">
            <h1>Leaderboard</h1> 
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th class="level" Onclick="sortColumnUp('score')"> 
                            <span class="arrow" id="down-arrow" Onclick="sortColumn('score')"> <img src="icons8-down-arrow-30.png"></span> 
                            Level 
                            <span class="arrow" id="up-arrow" Onclick="sortColumnUp('score')"> <img src="icons8-up-arrow-30.png"></span>
                        </th>

                    </tr>
                    <tbody class="tableData"></tbody>
                </thead>
            </table>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
